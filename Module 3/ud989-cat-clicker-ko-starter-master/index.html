<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: initialCats" id="cat-list">
      <li data-bind="text: name, click:$parent.changeCurrent"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name" id="cat-name"></h2>
        <h3 data-bind="text: level"></h3>
        <ul data-bind="foreach: nicks">
          <li data-bind="text: $data"></li>
        </ul>
        <div data-bind="text:clickCount" id="cat-count"></div>
        <img data-bind="click:$parent.incremeentCounter,attr:{src:imgSrc}" id="cat-img" src="" alt="cute cat">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
